<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configure PixelGrass</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <h2>Pixel Grass Configuration</h2>
    <br><br>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="vibrationCheckbox"> Vibrate watch every hour
      </label>
    </div>
    <div class="form-group">
      <label>Start hour</label>
      <select class="form-control" id="startHour"></select>
    </div>
    <div class="form-group">
      <label>End hour</label>
      <select class="form-control" id="endHour"></select>
    </div>
    <br><br>
    <button type="submit" class="btn btn-default btn-block" id="saveButton">Save</button>
    <button type="button" class="btn btn-default btn-block" id="cancelButton">Cancel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="configuration.js"></script>
</body>
</html>
